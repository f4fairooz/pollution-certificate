<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Packs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sigma Packs</h1>
    </header>

    <div class="content">
        <div class="image-container">
            <img src="PC.png" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="TNPL.png" alt="Image 2">
        </div>
        <!-- Repeat for all 12 images -->
    </div>

    <footer>
        <p>Contact us: info@sigmapacks.com | Phone: +123456789</p>
    </footer>
</body>
</html>
