
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.154/pdf.min.js"></script>
</head>
<body>
    <!-- Container for the PDF viewer -->
    <div id="pdf-viewer"></div>

    <script>
        // URL of the PDF file
        const pdfUrl = 'POLUTION CERTIFICAT FOR SIGMA.pdf';

        // Initialize PDF.js
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            // Fetch the first page
            pdf.getPage(1).then(function(page) {
                // Set the scale for rendering (adjust as needed)
                const scale = 1.5;
                const viewport = page.getViewport({ scale: scale });

                // Create a canvas element to render the PDF page
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Append canvas to the PDF viewer container
                document.getElementById('pdf-viewer').appendChild(canvas);

                // Render the PDF page on the canvas
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
