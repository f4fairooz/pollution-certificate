            padding: 20px;
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            position: fixed;
            top: 0;
            width: calc(100% - 40px); /* Adjusted width to reduce horizontal bar */

        .content {

        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }
